<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurEZZY Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e2c3c3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #502c2c;
            padding: 20px 0;
        }

        /* Animated background particles */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(219, 52, 52, 0.15);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 60px; height: 60px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 40px; height: 40px; left: 70%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 100px; height: 100px; left: 80%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(52, 152, 219, 0.15);
            border-radius: 20px;
            padding: 60px 50px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #db3f34, transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

   
.logo {
    display: flex;
    align-items: center;
    height: 40px;
}

.logo-image {
    height: 100%;
    width: auto;
    object-fit: contain;
}

        .brand-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-tagline {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid #2ecc71;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 12px;
            color: #27ae60;
            margin-top: 10px;
        }

        .security-badge i {
            margin-right: 6px;
        }

        .login-form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #34495e;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px;
            padding-left: 50px;
            background: #f8f9fa;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            color: #2c3e50;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-control:focus {
            border-color: #3498db;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 18px;
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #3498db;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #7f8c8d;
        }

        .remember-me input {
            margin-right: 8px;
            cursor: pointer;
        }

        .forgot-password {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #2ecc71;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: #ca0a04;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            background: #cf140e;
            box-shadow: 0 15px 30px rgba(30, 58, 138, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-text {
            transition: opacity 0.3s ease;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-btn.loading .loading-spinner {
            opacity: 1;
        }

        .login-btn.loading .btn-text {
            opacity: 0;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            color: #c0392b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            align-items: center;
        }

        .error-message i {
            margin-right: 8px;
        }

        .footer-info {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e8ed;
        }

        .footer-info p {
            color: #95a5a6;
            font-size: 12px;
            line-height: 1.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 40px 30px;
            }

            .brand-name {
                font-size: 24px;
            }

            .form-control {
                padding: 14px 18px;
                padding-left: 45px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }

        /* Animation for form appearance */
        .login-container {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="login-container">
        <div class="logo-section">
<div class="logo">
    <img src="./LOGO-SecurEZZY.png" alt="SecurEZZY Logo" style="width: 100%; height: 100%; object-fit: contain;">
</div>
           
        </div>

        <form class="login-form" id="loginForm">
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText">Invalid credentials. Please try again.</span>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    Remember me
                </label>
                <a href="#" class="forgot-password" id="forgotPassword">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">Sign In </span>
                <div class="loading-spinner"></div>
            </button>
        </form>

    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const emailInput = document.getElementById('email');
        const forgotPasswordLink = document.getElementById('forgotPassword');

        // Password toggle functionality
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Form validation
        function validateForm() {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address');
                return false;
            }

            // Password validation
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return false;
            }

            return true;
        }

        // Show error message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'flex';
            
            // Hide error after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Hide error message
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Loading state management
        function setLoadingState(isLoading) {
            if (isLoading) {
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;
            } else {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        }

        // Simulate authentication
        function authenticateUser(email, password) {
            return new Promise((resolve, reject) => {
                // Simulate API call delay
                setTimeout(() => {
                    // Demo credentials for testing
                    if (email === 'admin@securezzy' && password === 'admin123') {
                        resolve({
                            success: true,
                            user: {
                                email: email,
                                role: 'admin',
                                token: 'demo-jwt-token'
                            }
                        });
                    } else if (email === 'analyst@cyberguard.ai' && password === 'analyst123') {
                        resolve({
                            success: true,
                            user: {
                                email: email,
                                role: 'analyst',
                                token: 'demo-jwt-token'
                            }
                        });
                    } else {
                        reject({
                            success: false,
                            message: 'Invalid email or password'
                        });
                    }
                }, 2000);
            });
        }

        // Form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Hide any existing errors
            hideError();
            
            // Validate form
            if (!validateForm()) {
                return;
            }

            // Get form data
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;


            // Set loading state
            setLoadingState(true);

            try {
                // Authenticate user
                // const result = await authenticateUser(email, password);

                // console.log(result);
                
                // if (result.success) {
                    // Store user data in memory (not localStorage/sessionStorage)
                    // window.userData = result.user;

                    // Success feedback
                    loginBtn.innerHTML = `
                        <span class="btn-text">
                            <i class="fas fa-check"></i> Authentication Successful
                        </span>
                    `;
                    loginBtn.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';

                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'web.html';
                    }, 100);
                // }
            } catch (error) {
                setLoadingState(false);
                showError(error.message);
                
                // Shake animation for error
                loginForm.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
            }
        });

        // Forgot password functionality
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Password reset functionality would be implemented here.\n\nFor demo purposes:\nAdmin: admin@cyberguard.ai / admin123\nAnalyst: analyst@cyberguard.ai / analyst123');
        });

        // Input event listeners for better UX
        [emailInput, passwordInput].forEach(input => {
            input.addEventListener('input', hideError);
            input.addEventListener('focus', function() {
                this.parentNode.style.transform = 'scale(1.02)';
            });
            input.addEventListener('blur', function() {
                this.parentNode.style.transform = 'scale(1)';
            });
        });

        // Shake animation keyframes
        const shakeKeyframes = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;

        // Add shake animation to head
        const styleSheet = document.createElement('style');
        styleSheet.textContent = shakeKeyframes;
        document.head.appendChild(styleSheet);


    </script>
</body>
</html>
